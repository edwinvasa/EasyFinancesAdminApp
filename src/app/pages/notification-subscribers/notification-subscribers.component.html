<div class="container mt-4">
    <div class="row">
      <!-- Lista de Suscriptores de Notificación -->
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Suscriptores:</h6>
              <button class="btn btn-secondary btn-sm" (click)="refreshNotificationSubscribers()">
                <i class="bi bi-arrow-clockwise"></i> Refrescar
              </button>
            </div>
  
            <!-- Campo de búsqueda -->
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Buscar por correo..." [(ngModel)]="searchSubscriberEmail" (input)="filterSubscribers()">
            </div>
  
            <!-- Tabla de suscriptores -->
            <table class="table table-bordered table-striped mt-2">
              <thead class="table-dark">
                <tr>
                  <th>Correo Electrónico</th>
                  <th>Fecha de Suscripción</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody *ngIf="filteredNotificationSubscribers.length > 0">
                <tr *ngFor="let subscriber of filteredNotificationSubscribers">
                  <td>{{ subscriber.email }}</td>
                  <td>{{ subscriber.subscribedAt | date: 'short' }}</td>
                  <td class="text-center">
                    <button class="btn btn-danger btn-sm" (click)="onDeleteSubscriber(subscriber.email)">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
  
            <!-- Mensaje sin resultados -->
            <div *ngIf="filteredNotificationSubscribers.length === 0" class="alert alert-warning mt-3">
              No se encontraron suscriptores.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
